<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <nav>
            <ul>
                <li><a href="#fotos">Fotos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main id="fotos">
        <section class="galeria">
            <!-- Aqui serão adicionadas as fotos -->
        </section>

        <!-- Botões de navegação -->
        <div class="botoes-navegacao">
            <button id="botao-anterior">Anterior</button>
            <button id="botao-proximo">Próximo</button>
        </div>

        <!-- Indicador de página -->
        <div class="indicador-pagina"></div>

        <!-- Modal para exibir fotos em tamanho grande -->
        <div id="modal" class="modal">
            <span class="fechar">&times;</span>
            <img class="imagem-modal" src="" alt="">
            <div class="descricao-modal"></div>
        </div>

        <!-- Formulário para adicionar novas fotos -->
        <form id="formulario-foto" enctype="multipart/form-data">
            <!-- Campos do formulário -->
            <!-- Exemplo: input para upload de imagem e textarea para descrição -->
            <!-- Adicione os campos conforme necessário -->
        </form>

    </main>

    <!-- Rodapé da página -->
    <footer id="contato">
        &copy; 2023 Galeria de Fotos. Todos os direitos reservados.
    </footer>

    <!-- Scripts JavaScript -->
    <!-- Adicione os scripts necessários aqui -->

</body>
